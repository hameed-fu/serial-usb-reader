name: Build EXE

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: 3.11
    - run: pip install pyinstaller
    - run: pyinstaller --onefile usb_reader.py
    - uses: actions/upload-artifact@v3
      with:
        name: usb_reader_exe
        path: dist/usb_reader.exe

